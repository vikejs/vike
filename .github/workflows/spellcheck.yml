name: Spellcheck
on:
  push:
    # Only run this workflow if there are changes in the following
    paths:
      - packages/vike.dev/**
      - .github/workflows/spellcheck.yml
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run docs:spellcheck:test
